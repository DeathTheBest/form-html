<!doctype html>
<html>
    <head>
    <title>ФОРМА</title>
    <meta charset="utf-8">
    </head>

    <body>
             <h1>form</h1>
        <form action="#" method="POST" >
            <p><label for="login">ЛОГИН</label></p>
             <input type="text" name="login"  maxlength="10" id="login" /> 
             <p><label for="password">ПАРОЛЬ</label></p>
             <input type="password" name="password"   maxlength="10" id="password" />
             <p><label>Оцените наш сайт</label></p>
             <label><input type="radio" name="evalution" value="excellent" checked="checked" /> Отлично  </label> <br/>
             <label><input type="radio" name="evalution" value="good" /> Хорошо </label><br/>
             <label><input type="radio" name="evalution" value="bad" /> Плохо </label><br/>
             <p>Как вы проводите свободное время?</p>
             <label><input type="checkbox" name="leisure[]" value="read" checked="checked"  />Читаю книгу<br/> </label>
             <label><input type="checkbox" name="leisure[]" value="watch"  />Смотрю ТВ<br/> </label>
             <label><input type="checkbox" name="leisure[]" value="listen"  />Слушаю музыку<br/> </label>
             <label><input type="checkbox" name="leisure[]" value="play"  />Играю в доту<br/> </label> 
            
            <P><label for="musicstyles">Какие стили музыки вы слушаете</label></P>
             <select name="musicstyles[]"  multiple="multiple" size="5" id="musicstyles"> 
               <option value="1">ПОП</option>
               <option value="2">РОК</option>   
               <option value="3">ФОЛК</option>
               <option value="4">РЕП</option>   
               <option value="5">ДЖАЗ</option>
             </select>
             
             <p>ваши интересы</p>
             <textarea name="interest" rows="10" cols="40" placeholder="строка"></textarea> <br/>
             <input type="submit" name="submit" value="Отправить"/>
             <input type="reset" name="reset" value="Сбросить"/>
             <input type="button" name="button" value="Кнопка"/>
             <input type="image" name="send" src="https://imgur.com/ngytbok.png"/>
        </form>


    </body>
